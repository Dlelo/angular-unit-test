<section class="main">
  <div>
    <div>
      <h1>Cars</h1>
    </div>
    <div *ngIf="isCarsAvailableState$ | async; else noCar">
      <ul *ngFor="let car of cars">
        <li>{{car.make}} - {{car.model}} - {{car.miles}}</li>
      </ul>  
    </div>
    <ng-template #noCar><p>No car(s)</p></ng-template>
    
    <button (click)="removeCar()" *ngIf="isCarsAvailableState$ | async">Remove Car</button>
  </div>
</section>
